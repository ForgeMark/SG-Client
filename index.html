	<!-- Dialing Buttons -->
	<button onclick="run('dialout');">Dial Gate</button>
	<button onclick="run('incoming');">Incoming Wormhole</button>
	<button onclick="run('close');">Close Gate</button>
	<div id="audio-sync-container">
		<p>Audio sync</p>
		<input type="range" id="audioShiftSlider" min="0" max="500" value="0" oninput="audioShiftSliderAmount.value=audioShiftSlider.value;" onchange="setDelayToGate(this.value);">                                                       
		<output id="audioShiftSliderAmount" name="amount" for="rangeInput">0</output>
	</div>
	
	<!-- Advanced Options Menu -->
	<div id="advanced-options">
		<label><input type="checkbox" id="aom-shield"> Optional Shield Activation</label>
		<label><input type="checkbox" id="aom-st-dialout"> Play Theme on Dialout</label>
